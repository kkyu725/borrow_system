<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>歷史查詢</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:      #FCFCFC;">
      <a class="navbar-brand">E.SUN</a>
  
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href=#>歷史查詢</a>
          </li>
           <li class="nav-item active">
            <a class="nav-link" href=#>借用系統</a>
          </li>
        </ul>
      </div>
    </nav>
    
    <div class="container">
      <br>
      <div class="col-sm-6" style="float:none;margin:auto;">
        <form method="POST">
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">產品名稱</label>
            <div class="col-sm-8">
              <select type="text" class="form-control-plaintext" id="product_name" name="product_name" value="{{ product_name }}">
                <option value="">請選擇產品名稱</option>
                <option>公用筆電1</option>
                <option>公用筆電2</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">起始時間 *</label>
            <div class="col-sm-8">
              <input id="date" type="date" id="start_date" name="start_date" value="{{ start_date }}" required>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">結束時間 *</label required="">
            <div class="col-sm-8">
              <input id="date" type="date" id="end_date" name="end_date" value="{{ end_date }}" required>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label"></label>
            <div class="col-sm-8">
              <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
              <p type="text" style="color:#C0392B" name="warning">{{ warning }}</p>
            </div> 
          </div>      
        </form>
        
        <form action="/download_csv" method="post"> 
          <div class="col-sm-8">
            <input type="submit" name="download_csv" class="btn btn-info btn-md" value="Download csv">
            <p type="text" style="color:#C0392B" name="notice">{{ notice }}</p>
          </div>
        </form> 
               
      </div>

      <div>
        <table class="table">
          <tbody>
            {% for col in hist %}
            <tr>
              <td>{{ col.product_id }}</td>
              <td>{{ col.product_name }}</td>
              <td>{{ col.product_category }}</td>
              <td>{{ col.in_store }}</td>
              <td>{{ col.rate }}</td>
              <td>{{ col.borrow_uid }}</td>
              <td>{{ col.borrow_uname }}</td>
              <td>{{ col.borrow_time }}</td>
            </tr>                                   
            {% endfor %}              
          </tbody>
        </table>
      </div>

    </div>    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
  </body>
</html>
