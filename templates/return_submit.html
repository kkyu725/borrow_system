    <div class="container">
        <br>
        <div class="col-sm-6" style="float:none;margin:auto;">
            <form>
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">物品編號</label>
                  <div class="col-sm-8">
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="a12394">
                  </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">物品名稱</label>
                    <div class="col-sm-8">
                      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="mac筆電">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">借用日期</label>
                    <div class="col-sm-8">
                      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="2021-01-09 12:00:00">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">歸還日期</label>
                    <div class="col-sm-8">
                      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="2021-01-11 12:00:00">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">員工編號</label>
                    <div class="col-sm-8">
                      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="esb21153">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">好物評分</label>
                    <div class="col-sm-8">
                        <label for="formControlRange">拉出心目中的分數</label>
                        <input type="range" class="form-control-range" id="formControlRange">
                    </div>
                  </div>
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">物品備註</label>
                  <div class="col-sm-8">
                    <select multiple class="form-control" id="exampleFormControlSelect2">
                        <option>請輸入使用上的心得或備註</option>
                      </select>
                  </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label"></label>
                    <div class="col-sm-8">
                        <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                    </div>
                    
                </div>
                
            </form>
        </div>
