<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>公用物品查詢結果</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand"> E.SUN</a>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('index')}}">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('search')}}" data-toggle="modal">公物查詢</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('borrow')}}" data-toggle="modal">公物借出</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('sendback')}}" data-toggle="modal">公物歸還</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#lala-blog" data-toggle="modal">系統登入</a>
            </li>
          </ul>
        </div>
    </nav>

    <div class="container">
      <div class="row">
        <p style="margin-top:14px">請輸入想查詢的物品名稱</p>
      </div>
      <div class="row">
        <form method="post" action="{{url_for('search')}}" class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="可再次輸入物品名稱" aria-label="Search" id="name" name="name">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
      <br>
      <div class="row">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <!-- <th scope="col">物品序號</th> -->
              <th scope="col">物品類別</th>
              <th scope="col">物品名稱</th>
              <th scope="col">是否在倉庫</th>
              <th scope="col">物品評分</th>
              <th scope="col">借用者員編</th>
              <th scope="col">借用者姓名</th>
              <th scope="col">借出時間</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
              {% for i in quotes %}
              <tr>
                <!-- <td>{{i.product_id}}</td> -->
                <td>{{i.product_category}}</td>
                <td>{{i.product_name}}</td>
                <td>{{i.in_store}}</td>
                <td>{{i.rate}}</td>
                <td>{{i.borrow_uid}}</td>
                <td>{{i.borrow_uname}}</td>
                <td>{{i.borrow_time}}</td>
                <td><button id="button_brw" type="button" class="btn btn-primary btn-sm" style="border-style:none;background-color:rgba(0, 128, 85, 0.801);">借用</button></td>
                <td><button id="button_rtn" type="button" class="btn btn-primary btn-sm" style="border-style:none;background-color:rgba(197, 6, 70, 0.801);">歸還</button></td>
              </tr>              
              <script>
                in_store = {{i.in_store}}                  
                  if (in_store === true) {
                    document.getElementById("button_rtn").disabled = true;
                  } else {
                    document.getElementById("button_brw").disabled = true;
                  }
              </script>
              {% endfor %}  
          </tbody>
      </table>
      </div>
    </div>
    
      
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
  </body>
</html>
